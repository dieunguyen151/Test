<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng Kiểm Hộ Đà Nẵng — Nhanh • An toàn • Uy tín</title>
  <meta name="description" content="Dịch vụ đăng kiểm hộ tại Đà Nẵng — hỗ trợ giấy tờ, ủy quyền minh bạch, tiết kiệm thời gian. Liên hệ đặt dịch vụ ngay.">
  <style>
    :root{
      --bg:#fff7ed; /* very light yellow */
      --accent-1:#ff8a00; /* orange */
      --accent-2:#ffd166; /* yellow */
      --muted:#6b6b6b;
      --card:#fffaf0;
      --glass: rgba(255,255,255,0.6);
      --shadow: 0 6px 18px rgba(0,0,0,0.08);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#fff);color:#222;line-height:1.5}
    .container{max-width:1100px;margin:0 auto;padding:24px}

    header{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:12px 0}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{display:inline-grid;place-items:center;width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent-1),#ffb347);box-shadow:var(--shadow)}
    .logo svg{width:36px;height:36px}
    .site-title{font-weight:700;font-size:18px}
    nav ul{list-style:none;display:flex;gap:18px;padding:0;margin:0}
    nav a{color:#333;text-decoration:none;font-weight:600}
    .btn{background:var(--accent-1);color:#fff;padding:10px 16px;border-radius:8px;text-decoration:none;font-weight:700;box-shadow:0 6px 14px rgba(255,138,0,0.18)}

    /* Hero */
    .hero{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;padding:36px 0}
    .hero-card{background:linear-gradient(180deg,var(--card),#fff);padding:28px;border-radius:12px;box-shadow:var(--shadow)}
    .hero h1{margin:0 0 12px;font-size:28px;color:#2b2b2b}
    .hero p{margin:0 0 18px;color:var(--muted)}
    .hero .cta{display:flex;gap:12px}

    /* illustration */
    .car-illustration{width:100%;height:100%;display:flex;align-items:center;justify-content:center}

    /* Features */
    .features{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-top:20px}
    .feature{background:var(--glass);padding:18px;border-radius:10px;text-align:center}
    .feature h4{margin:8px 0 0;font-size:15px}

    /* Services */
    .services{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:18px}
    .service{background:#fff;padding:16px;border-radius:12px;border:1px solid rgba(0,0,0,0.04)}
    .service h3{margin:0 0 8px}

    /* Process */
    .process{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:18px}
    .step{background:linear-gradient(180deg,#fff,#fffaf0);padding:14px;border-radius:10px}

    /* Pricing */
    .pricing{display:flex;gap:12px;margin-top:18px}
    .price-card{flex:1;padding:18px;border-radius:12px;background:#fff;border:1px solid rgba(0,0,0,0.04)}
    .price-row{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px dashed rgba(0,0,0,0.04)}

    /* FAQ */
    .faq{margin-top:18px}
    details{background:#fff;padding:12px;border-radius:8px;margin-bottom:8px}

    /* Contact */
    .contact{display:grid;grid-template-columns:1fr 360px;gap:14px;margin-top:18px}
    form input, form textarea, form select{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(0,0,0,0.08);margin-bottom:8px}

    footer{margin-top:28px;padding:26px 0;border-top:1px solid rgba(0,0,0,0.04);display:flex;justify-content:space-between;align-items:center}

    /* responsive */
    @media (max-width:980px){
      .hero{grid-template-columns:1fr}
      .container{padding:18px}
      .features{grid-template-columns:repeat(2,1fr)}
      .services{grid-template-columns:1fr}
      .process{grid-template-columns:1fr}
      .contact{grid-template-columns:1fr}
    }
    @media (max-width:520px){
      nav ul{display:none}
    }
  </style>
</head>

</html>
